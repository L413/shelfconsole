<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="command-promt">
      <div id="tag"></div>
      <div class="container">
        <div id="pre-container"></div>
        <div id="input-container">
          <div class="prompt">&gt; $</div>
          <div class="input-wrapper">
            <input
              class="input"
              id="input"
              autofocus
              spellcheck="false"
              autocomplete="off"
              autocapitalize="none"
            />
            <div class="caret"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
